<template>
    <!--filter section-->
    <div class="filterStyle">
            <lightning-layout horizontal-align="center">
                <lightning-layout-item padding="around-small" size="3">
                    <lightning-combobox
                    name="type"
                    label="Type"
                    value={selectedValue}
                    placeholder="Select Type"
                    options={typeoptions}
                    onchange={handleChange} ></lightning-combobox>
                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="7">
                    <lightning-input
                    name="search"
                    label="Enter Search Item"
                    value={searchItem}
                    placeholder="Search Movie/Series"
                    type="search"
                    is-loading={loading}
                     onchange={handleChange}
                ></lightning-input>
                </lightning-layout-item>

                <lightning-layout-item padding="around-small" size="2">
                    <lightning-input 
                    type="number" 
                    name="pageno"
                    label="Page" 
                    value={selectPageno}
                    onchange={handleChange}
                    field-level-help="Range from 1 - 100"
                    min="1"
                    max="100"
                    step="1"
                    message-when-range-underflow="Minimum value is 1"
                    message-when-range-overflow="Maximum value is 100">
                </lightning-input>
                </lightning-layout-item>


            </lightning-layout>
    </div>

    <!--displau section-->
     <template lwc:if={displaySearchResult}>
    <div class="slds-var-m-top_large displayStyle slds-scrollable_y  slds-box">
        <lightning-layout horizontal-align="center" multiple-rows="true">
            <template for:each={searchResult} for:item="searchItem">

                <lightning-layout-item size="3" padding="around-small" key={searchItem.imdbID}>
                  <c-movie-tile movie={searchItem} 
                  selected-movie-id={selectedMovie}
                  onselectedmovie={movieSelectedHandler}>
                </c-movie-tile>
                </lightning-layout-item>

            </template>
            
            
        </lightning-layout>

    </div>
</template>
</template>
